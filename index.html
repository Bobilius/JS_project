<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <title>Document</title>

</head>

<body>
    <div class="container">
        <h1 class="display" style="text-align:center">My Task Manager</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control mt-3" id="floatingDescription" placeholder="Description" />
                    <label for="floatingDescription" id="descr">Description</label>
                </div>
                <button class="btn btn-primary w-100 mt-3" id="addTasks">Add</button>
            </div>
            <div class="col-md-8">
                <h3>In Progress Tasks</h3>
                <table id="tasks" class="table">
                    <thead>
                        <tr>
                            <th class="col-4">Description</th>
                            <th class="col-2">ID</th>
                            <th class="col-4">Finish / Delete</th>
                        </tr>
                    </thead>
                    <tbody id="inProgress"></tbody>

                </table>
                <h3>Completed Tasks</h3>
                <table id="tasks2" class="table">
                    <thead>
                        <tr>
                            <th class="col-4">Description</th>
                            <th class="col-2">ID</th>
                            <th class="col-4">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="completed"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts.js">
    </script>
</body>

</html>
